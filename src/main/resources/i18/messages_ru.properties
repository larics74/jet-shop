help.about=О приложении Jet магазин
help.content.1=Основной задачей было узнать некоторые возможности Spring/Spring Boot \
(MVC, Spring Data, Security, AOP и т.д.). \
UI создан с помощью Thymeleaf (без JavaScript, только CSS). \
В качестве БД используется H2 (режим хранения данных в памяти).\n\
Проект содержит примеры юнит тестов и интеграционных тестов.
help.content.21=Jet магазин позволяет управлять Jet заказами.\n\
В зависимости от роли, пользователи могут выполнять следующие функции:
help.content.22=регистрация/вход/просмотр профайла/редактирование профайла/выход \n\
просмотр/создание/редактирование/удаление профайла любого пользователя (только ADMIN) \n\
просмотр Jet моделей \n\
создание/редактирование/удаление Jet моделей (только ADMIN) \n\
просмотр/создание/редактирование Jet заказов \n\
просмотр/создание/редактирование/удаление Jet заказов любого пользователя (только ADMIN) \n\
просмотр страницы с расписанием сборки Jet моделей на заводе (under construction) \n\
просмотр обзорной страницы с примерами UI дизайна всей системы (только ADMIN) \n\
выбор языка интерфейса (English/Russian) \n\
просмотр страницы помощи 
help.content.31=Система создает несколько Jet моделей и заказов, а также следующих пользователей при инициализации:
help.content.32=(роль не связана ни с какой функциональностью на данный момент, планировалась для управления графиком сборки Jet моделей)

